<section
  class="flex flex-row items-center justify-center bg-white pb-10 pt-20 dark:bg-[#0f1629]"
>
  <div class="hidden md:block">
    <spline-viewer
      class="w-[500px] h-[600px] mx-[50px] rounded-[25px]"
      url="https://prod.spline.design/iP53y93oIWLqa7MO/scene.splinecode"
    ></spline-viewer>
  </div>
  <div
    class="xl:w-1/3 p-5 bg-white rounded-lg shadow-lg sm:justify-center sm:items-center sm:col-span-4 dark:bg-[#172a41]"
  >
    <h2 class="mb-5 text-2xl font-light text-gray-700 dark:text-[#a8afc4]">
      {{ "register.heading" | transloco }}
      <span class="text-2xl font-medium text-blue-900 dark:text-[#12a6e8]"
        >oportunidad?</span
      >
    </h2>

    <div class="flex justify-between mb-5">
      <app-social-login></app-social-login>
    </div>

    <form 
    class="sm:items-center sm:justify-center sm:px-16 dark:text-[#a8afc4]"
    [formGroup]="formSession"
    (ngSubmit)="onSubmit()"
    >

      <div class="mb-5">
        <label for="nombre" class="block mb-1 font-bold">{{
          "register.nameLabel" | transloco
        }}</label>
        <input
          type="text"
          id="nombre"
          placeholder="{{ 'register.nameLabel' | transloco }}"
          class="w-full p-3 border rounded-lg dark:bg-[#283446]"
          formControlName='name'
        />
      </div>

      <div class="mb-5">
        <label for="apellido" class="block mb-1 font-bold">{{
          "register.surnameLabel" | transloco
        }}</label>
        <input
          type="text"
          id="apellido"
          placeholder="{{ 'register.surnameLabel' | transloco }}"
          class="w-full p-3 border rounded-lg dark:bg-[#283446]"
          formControlName="lastName"
        />
      </div>

      <div class="mb-5">
        <label for="fecha_nacimiento" class="block mb-1 font-bold">{{
          "register.birthdateLabel" | transloco
        }}</label>
        <input
          type="date"
          id="fecha_nacimiento"
          class="w-full p-3 border rounded-lg dark:bg-[#283446]"
          formControlName="dateBirth"
        />
      </div>

      <div class="mb-5">
        <label for="email" class="block mb-1 font-bold">{{
          "register.emailLabel" | transloco
        }}</label>
        <input
          type="email"
          id="email"
          placeholder="{{ 'register.emailPlaceholder' | transloco }}"
          class="w-full p-3 border rounded-lg dark:bg-[#283446]"
          formControlName="email"
        />
      </div>

      <div class="relative mb-5">
        <label for="password" class="block mb-1 font-bold">{{
          "register.passwordLabel" | transloco
        }}</label>
        <input
          type="password"
          id="password"
          placeholder="*********"
          class="w-full p-3 border rounded-lg dark:bg-[#283446]"
          formControlName="password"
        />
        <span class="absolute top-1/2 right-2 -translate-y-1/2 cursor-pointer">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="relative mb-5">
        <label for="confirm_password" class="block mb-1 font-bold">{{
          "register.confirmPasswordLabel" | transloco
        }}</label>
        <input
          type="password"
          id="confirm_password"
          placeholder="*********"
          class="w-full p-3 border rounded-lg dark:bg-[#283446]"
          [(ngModel)]="confirmPassword"
          [ngModelOptions]="{standalone: true}"
        />
        <span class="absolute top-1/2 right-2 -translate-y-1/2 cursor-pointer">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <button
        class="w-full p-3 font-bold text-white bg-orange-500 rounded-lg hover:bg-orange-600"
        type="submit"
        [disabled]="formSession.invalid"
      >
        {{ "register.createAccountButton" | transloco }}
      </button>
      
    </form>
  </div>
</section>
